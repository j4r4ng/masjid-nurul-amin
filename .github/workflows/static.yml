<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi Renovasi Masjid Nurul Amin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Swiper JS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom gradient for hero section */
        .hero-gradient {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, #FFF 100%), #FB923C;
        }
        .hero-gradient-bottom {
             background: linear-gradient(0deg, rgba(251, 146, 60, 0.10) 0%, rgba(251, 146, 60, 0) 100%);
        }
        /* Swiper custom styles */
        .swiper-button-next, .swiper-button-prev {
            color: #ea580c !important; /* Orange color for arrows */
        }
        .swiper-pagination-bullet-active {
            background-color: #ea580c !important; /* Orange color for active pagination dot */
        }
    </style>
</head>
<body class="bg-orange-50">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-orange-600">
                Masjid Nurul Amin
            </div>
            <div class="flex space-x-4">
                <a href="#progress" class="text-gray-600 hover:text-orange-600">Progress</a>
                <a href="#galeri" class="text-gray-600 hover:text-orange-600">Galeri</a>
                <a href="#donasi" class="text-gray-600 hover:text-orange-600">Donasi</a>
                <a href="#kontak" class="text-gray-600 hover:text-orange-600">Kontak</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero-gradient text-white pt-16 pb-8">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-3xl md:text-5xl font-extrabold text-gray-800">Mari Wujudkan Renovasi Masjid Nurul Amin</h1>
                <p class="mt-4 text-lg md:text-xl text-gray-700 max-w-3xl mx-auto">Salurkan infaq terbaik Anda untuk membangun kembali rumah Allah yang lebih layak dan nyaman bagi jamaah.</p>
                
                <!-- Ganti URL gambar ini dengan foto asli masjid -->
                <div class="mt-8 rounded-xl shadow-2xl overflow-hidden max-w-4xl mx-auto border-4 border-white">
                    <img src="https://placehold.co/1200x600/orange/white?text=Foto+Masjid+Nurul+Amin" 
                         alt="Gambar Masjid Nurul Amin" 
                         class="w-full h-full object-cover"
                         onerror="this.onerror=null;this.src='https://placehold.co/1200x600/cccccc/ffffff?text=Gagal+Memuat+Gambar';">
                </div>
            </div>
        </section>

        <div class="hero-gradient-bottom pb-16">
            <div class="container mx-auto px-6">
                <!-- Progress Section -->
                <section id="progress" class="bg-white rounded-xl shadow-lg p-6 md:p-8 max-w-4xl mx-auto -mt-24 relative z-10">
                    <h2 class="text-2xl font-bold text-center text-gray-800">Perkembangan Renovasi</h2>
                    <p class="text-center text-gray-500 mt-2">Update per 30 Juni 2025</p>
                    
                    <div class="mt-6">
                        <!-- Ganti nilai dana dan persentase di bawah ini -->
                        <div class="flex justify-between items-center mb-2 font-semibold text-gray-700">
                            <span>Terkumpul: <span class="text-orange-600">Rp 71.170.000</span></span>
                            <span>Target: <span class="text-gray-500">Rp 200.000.000</span></span>
                        </div>
                        
                        <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                            <!-- Ganti style="width: 35.585%" sesuai persentase -->
                            <div class="bg-orange-500 h-4 rounded-full transition-all duration-500" style="width: 35.585%;"></div>
                        </div>
                        <div class="text-right mt-1 font-bold text-orange-600 text-lg">35.585%</div>
                    </div>

                    <div class="mt-6 text-center text-gray-600">
                        <p><strong>Fokus saat ini:</strong> Pemasangan besi cor. Terima kasih atas setiap doa dan donasi yang telah diberikan.</p>
                    </div>
                </section>

                <!-- Photo Gallery Slider -->
                <section id="galeri" class="mt-12 md:mt-16">
                    <h2 class="text-2xl font-bold text-center text-gray-800">Galeri Progress Renovasi</h2>
                    <!-- Swiper -->
                    <div class="swiper mt-6 max-w-3xl mx-auto rounded-lg shadow-lg border-4 border-white">
                        <div class="swiper-wrapper">
                            <!-- Ganti URL gambar dengan foto-foto progress -->
                            <div class="swiper-slide bg-gray-100"><img src="https://placehold.co/800x500/FDBA74/333?text=Pondasi+Awal" alt="Foto progress pondasi" class="w-full h-full object-cover"></div>
                            <div class="swiper-slide bg-gray-100"><img src="https://placehold.co/800x500/FB923C/333?text=Pemasangan+Tiang" alt="Foto progress pemasangan tiang" class="w-full h-full object-cover"></div>
                            <div class="swiper-slide bg-gray-100"><img src="https://placehold.co/800x500/F97316/333?text=Pemasangan+Atap" alt="Foto progress pemasangan atap" class="w-full h-full object-cover"></div>
                            <div class="swiper-slide bg-gray-100"><img src="https://placehold.co/800x500/EA580C/333?text=Tahap+Pengecatan" alt="Foto progress pengecatan" class="w-full h-full object-cover"></div>
                        </div>
                        <!-- Pagination -->
                        <div class="swiper-pagination"></div>
                        <!-- Navigation Buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Donation Section -->
        <section id="donasi" class="py-12 md:py-20">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold text-center text-gray-800">Salurkan Donasi Terbaik Anda</h2>
                <p class="text-center text-gray-500 mt-2 max-w-2xl mx-auto">Setiap rupiah yang Anda donasikan akan menjadi amal jariyah yang pahalanya terus mengalir.</p>

                <div class="mt-10 max-w-lg mx-auto bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                    <h3 class="font-bold text-lg text-gray-700">Transfer Bank</h3>
                    <div class="mt-4 space-y-4">
                        <!-- Bank Account 1 -->
                        <div class="border p-4 rounded-lg">
                            <p class="text-sm text-gray-500">Bank Pembangunan Daerah DIY (BPD DIY)</p>
                            <p class="text-2xl font-mono font-bold text-gray-800" id="rek1">004261000847</p>
                            <p class="mt-1 text-gray-600">a.n. MASJID NURUL AMIN</p>
                            <button class="copy-btn mt-3 w-full bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors focus:outline-none focus:ring-2 focus:ring-orange-400" data-rekening="1234567890">
                                Salin No. Rekening
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="kontak" class="bg-white pt-12 md:pt-20 pb-6 md:pb-10">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold text-gray-800">Informasi & Konfirmasi</h2>
                <p class="text-gray-500 mt-2">Untuk informasi lebih lanjut atau konfirmasi donasi, silakan hubungi panitia.</p>
                <div class="mt-8 flex flex-col md:flex-row justify-center items-center gap-8">
                    <div class="p-4">
                        <p class="font-bold text-lg text-gray-800">Bapak Sugiman</p>
                        <p class="text-orange-600 font-semibold">0819-0404-1829</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Map Section -->
        <section id="lokasi" class="pb-12 md:pb-20 bg-white">
            <div class="container mx-auto px-6">
                 <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Lokasi Masjid</h2>
                 <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-xl border-4 border-white">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d295.5614894616433!2d110.29173447592984!3d-7.8982993813811095!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7aff239d3ba741%3A0x9bafdfa7f5e97b72!2sNurul%20Amin%20Mosque!5e1!3m2!1sen!2sid!4v1751298358653!5m2!1sen!2sid" 
                        width="100%" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                 </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p class="font-bold">Masjid Nurul Amin</p>
            <p class="text-sm text-gray-400 mt-1">Benyo, Sendangsari, Pajangan, Bantul, Daerah Istimewa Yogyakarta</p>
            <p class="text-xs text-gray-500 mt-4">&copy; 2025 Panitia Renovasi Masjid Nurul Amin. All rights reserved.</p>
        </div>
    </footer>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // JavaScript for copy to clipboard functionality
            const copyButtons = document.querySelectorAll('.copy-btn');
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const accountNumber = this.getAttribute('data-rekening');
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = accountNumber;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);

                    const originalText = this.innerHTML;
                    this.innerHTML = 'Berhasil Disalin!';
                    this.classList.add('bg-green-500');
                    this.classList.remove('bg-orange-500', 'bg-gray-700', 'hover:bg-orange-600', 'hover:bg-gray-800');

                    setTimeout(() => {
                        this.innerHTML = originalText;
                        if (this.getAttribute('data-rekening') === '1234567890') {
                             this.classList.add('bg-orange-500', 'hover:bg-orange-600');
                        } else {
                             this.classList.add('bg-gray-700', 'hover:bg-gray-800');
                        }
                        this.classList.remove('bg-green-500');
                    }, 2000);
                });
            });

            // Initialize Swiper
            const swiper = new Swiper('.swiper', {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        });
    </script>

</body>
</html>
